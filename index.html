<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        
        <link rel="stylesheet" href="style.css">

        <title>Mortgage repayment calculator</title>
    </head>

    <body>
        <main>
            <div class="main-block">
                <div class="main-side">
                    <div class="main-side-header">
                        <h1>Mortgage Calculator</h1>
                        <h2><u>Clear All</u></h2>
                    </div>

                    <form>
                        <label for="mortgage-amount">Mortgage Amount</label>

                        <div class="input-container">
                            <input type="text" id="mortgage-amount" class="custom-input">
                        </div>

                        <div class="mortgage-data">
                            <div>
                                <label for="mortgage-term">Mortgage Term</label>

                                <div class="input-container-term">
                                    <input type="text" id="mortgage-term" class="custom-input-term">
                                </div>
                            </div>
                            
                            <div>
                                <label for="interest-rate">Interest Rate</label>
                                
                                <div class="input-container-rate">
                                    <input type="text" id="interest-rate" class="custom-input-rate">
                                </div>
                            </div>
                        </div>

                        <div>
                            <label>Mortgage Type</label>
                            
                            <div class="radio-container">
                                <input type="radio" id="repayment" name="mortgage-type" value="repayment">
                                <label for="repayment"><b>Repayment</b></label>
                            </div>

                            <div class="radio-container">
                                <input type="radio" id="interest-only" name="mortgage-type" value="interest-only">
                                <label for="interest-only"><b>Interest Only</b></label>
                            </div>
                        </div>

                        <br>
                        <button><img src="assets/images/icon-calculator.svg"><b>Calculate Repayments</b></button>
                    </form>
                </div>

                <div class="results-side">
                    <img src="assets/images/illustration-empty.svg" alt="illustration-empty" draggable="false">
                    <h2 align="center">Results shown here</h2>

                    <p align="center">Complete the form and click “calculate repayments” to see what 
                    your monthly repayments would be.</p>

                    <!--<h2>Your results</h2>

                    <p>Your results are shown below based on the information you provided. To adjust the results, edit the form and click “calculate repayments” again.</p>

                    <h3>Your monthly repayments</h3>

                    <h3>Total you'll repay over the term</h3>-->
                </div>
            </div>
        </main>

        <script src="myScript.js"/>
    </body>
</html>
