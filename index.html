<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        
        <link rel="stylesheet" href="style.css">

        <title>Mortgage repayment calculator</title>
    </head>

    <body>
        <main>
            <div class="main-block">
                <div class="main-side">
                    <div class="main-side-header">
                        <h1>Mortgage Calculator</h1>
                        <h2 id="clear-all"><u>Clear All</u></h2>
                    </div>

                    <form>
                        <label for="input-mortgage-amount">Mortgage Amount</label>

                        <div class="input-container" id="container-mortgage-amount">
                            <input type="text" id="input-mortgage-amount" class="custom-input">
                        </div>
                        <p class="warning warning-1" id="warning-1">This field is required</p>

                        <div class="mortgage-data">
                            <div>
                                <label for="input-mortgage-term">Mortgage Term</label>

                                <div class="container-mortgage-term" id="container-mortgage-term">
                                    <input type="text" id="input-mortgage-term" class="custom-input-term">
                                    <p class="warning warning-2" id="warning-2">This field is required</p>
                                </div>
                            </div>
                            
                            <div>
                                <label for="input-interest-rate">Interest Rate</label>
                                
                                <div class="container-interest-rate" id="container-interest-rate">
                                    <input type="text" id="input-interest-rate" class="custom-input-rate">
                                    <p class="warning warning-3" id="warning-3">This field is required</p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label>Mortgage Type</label>
                            
                            <div class="radio-container" id="radio-container-1">
                                <input type="radio" id="radio-repayment" name="mortgage-type" value="repayment">
                                <label for="radio-repayment"><b>Repayment</b></label>
                            </div>

                            <div class="radio-container" id="radio-container-2">
                                <input type="radio" id="radio-interest-only" name="mortgage-type" value="interest-only">
                                <label for="radio-interest-only"><b>Interest Only</b></label>
                            </div>
                            <p class="warning warning-4" id="warning-4">This field is required</p>
                        </div>

                        <br>
                        <button id="button-submit"><img src="assets/images/icon-calculator.svg"><b>Calculate Repayments</b></button>
                    </form>
                </div>

                <div class="results-side" id="results-side">
                    <img src="assets/images/illustration-empty.svg" alt="illustration-empty" draggable="false" id="illustration-empty">
                    <h2 align="center">Results shown here</h2>

                    <p align="center">Complete the form and click “calculate repayments” to see what 
                    your monthly repayments would be.</p>
                </div>
            </div>
        </main>

        <script src="myScript.js"></script>
    </body>
</html>
